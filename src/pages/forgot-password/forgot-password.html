<ion-header>
    <ion-navbar>
    <ion-title>Forgot PIN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form class="forgotpassword-form">
  
	<ion-slides >
		<ion-slide>		   
		    <ion-item>
		      <ion-label stacked>Mobile No</ion-label>
		      <ion-input [(ngModel)]="forgotpin.mobileno" name="mobileno" type="number" placeholder="Mobile No" ></ion-input>
		    </ion-item>
		    <ion-item>
		      <ion-label stacked>ID No./Passport</ion-label>
		      <ion-input [(ngModel)]="forgotpin.idno" name="idno" type="text" placeholder="ID No./Passport" ></ion-input>
		    </ion-item>
		    <ion-item>
		      <ion-label stacked>D.O.B</ion-label>
		      <ion-datetime [(ngModel)]="forgotpin.dob" name="dob" displayFormat="DD-MM-YYYY" [(ngModel)]="today"></ion-datetime>
		    </ion-item>
		    
		     <ion-list >
					<ion-row responsive-sm>
						<ion-col>
							<button ion-button (click)="sendForgotPinOTP()"  block>Verify</button>
						</ion-col>
					</ion-row>
		     </ion-list>
		</ion-slide>
		<ion-slide>
		    <ion-item>
		      <ion-label stacked>Enter PIN validation OTP Code</ion-label>
		      <ion-input [(ngModel)]="forgotpin.otpcode" name="optcode" type="number" placeholder="New PIN" ></ion-input>
		    </ion-item>
		     <ion-list >
					<ion-row responsive-sm>
						<ion-col>
							<button ion-button (click)="validateResetPIN()"  block>Validate OTP Code</button>
						</ion-col>
					</ion-row>
		     </ion-list>
		</ion-slide>
		<ion-slide>
		    <ion-item>
		      <ion-label stacked>New PIN</ion-label>
		      <ion-input [(ngModel)]="forgotpin.pinno" name="pinno" type="password" placeholder="New PIN" ></ion-input>
		    </ion-item>
		   
		    <ion-item>
		      <ion-label stacked>Conform PIN</ion-label>
		      <ion-input [(ngModel)]="forgotpin.confirmpin" name="confirmnewpin" type="password" placeholder="Confirm PIN" ></ion-input>
		    </ion-item>
		     <ion-list >
					<ion-row responsive-sm>
						<ion-col>
							<button ion-button (click)="resetPIN()"  block>Reset PIN</button>
						</ion-col>
					</ion-row>
		     </ion-list>
		</ion-slide>
	</ion-slides>
  </form>
  
</ion-content>

<ion-footer primary>
   <ion-toolbar color="primary">
	    <ion-buttons left>
	      <button ion-button icon-Left (tap)="closeForgotPIN()" >
	      	<ion-icon name="arrow-back"></ion-icon>
	        Close
	      </button>
	    </ion-buttons>

  </ion-toolbar>
</ion-footer>
