<ion-header>
  <ion-navbar>
 	<button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>
    <ion-title>Home</ion-title>
    <ion-buttons right>
        <a href="http://example.com" class="round-button"><ion-icon name="log-out" item-right></ion-icon></a>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-home">
  <ion-list no-lines>
    <ion-grid fixed>
      <ion-row align-items-stretch>

        <ion-col col-12 col-md-6 align-self-stretch align-self-center  >

          <ion-card class="home-card">
            <ion-card-header class="bar-stable">
				<span>
					Loan Application
				</span>
            </ion-card-header>

            <ion-card-content class="outer-content">
              <ion-list>
                <button ion-item>
                  <h3>You are eligible to borrow</h3>
                </button>
              </ion-list>
            </ion-card-content>

            <ion-row no-padding>
              <ion-col col-3 col-lg-auto text-center text-lg-left>
                <button ion-button clear small color="primary" >
                  <ion-icon name="cash">&nbsp;&nbsp;&nbsp;&nbsp; </ion-icon>
                  Apply Now
                </button>
              </ion-col>
            </ion-row>

          </ion-card>

          <ion-card class="home-card">
            <ion-card-header class="bar-stable">
	               <span>	Vuqa Evaluation </span>
            </ion-card-header>

            <ion-card-content class="outer-content">
              <ion-list>
              	<ion-item text-wrap>
              		<ion-avatar item-start>
	                  <img src="assets/images/bronze.png" alt="">
	                  	Bronze
	                </ion-avatar>
                  <h3>Congratulations! You qualify for KES 2,000</h3>
                </ion-item>
              </ion-list>
            </ion-card-content>

            <ion-row no-padding>
              <ion-col col-3 col-lg-auto text-center text-lg-left>
                <button ion-button clear small color="primary" >
                  <ion-icon name="apps">&nbsp;&nbsp;&nbsp;&nbsp;</ion-icon>
                  View Evaluation
                </button>
              </ion-col>
            </ion-row>

          </ion-card>

          <ion-card class="home-card">
            <ion-card-content class="outer-content">
              <ion-list>
              		<ion-avatar item-start>
	                  <img src="assets/images/vuqa_splash.png" alt="">
	                  	
	                </ion-avatar>
             </ion-list>
            </ion-card-content>

          </ion-card>
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
