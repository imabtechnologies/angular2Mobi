<ion-header>

  <ion-navbar>
    <ion-title>Loan(s) Summary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list [hidden]="hasBalance">
		<ion-row align-items-stretch>
			<ion-col col-12  col-12 col-md-6 align-self-stretch align-self-center  >
		            <ion-card-content class="outer-content">
		             
							<div class="loanbalance-title levetwotext"><strong>You have a running loan</strong></div>
							<div class="levelonetext"><strong>{{loanBalance}}</strong></div>
		             
		            </ion-card-content>
			</ion-col>
		</ion-row>
	</ion-list>
</ion-content>

<ion-footer primary>
   <ion-toolbar color="primary">
	    <ion-buttons left>
		      <button ion-button icon-Left (tap)="loansBack()">
		      	<ion-icon name="arrow-back"></ion-icon>
		        	Back
		      </button>
    	</ion-buttons>
  </ion-toolbar>
</ion-footer>
