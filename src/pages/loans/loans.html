<ion-header>

  <ion-navbar>
    <ion-title>Loan(s) Summary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list >
		<ion-row align-items-stretch [hidden]="!hasBalance">
			<ion-col col-12  col-12 col-md-6 align-self-stretch align-self-center  >
		            <ion-card-content class="outer-content">
		             
							<div class="loanbalance-title levetwotext"><strong>You have a running loan</strong></div>
							<div class="levelonetext"><strong>KES {{loanBalance}}</strong></div>
		             
		            </ion-card-content>
			</ion-col>
		</ion-row>
		<ion-row align-items-stretch [hidden]="!hasBalance">
			<ion-grid text-center>
				  <ion-row>
				    <ion-col class="summarycol col col-50">
				      	<p class="headertext"><strong>Principal</strong></p>
				      	<p class="contenttext"><strong>{{loanPrincipal}}</strong></p>
				    </ion-col>
				    <ion-col class="summarycol col col-50">
				      	<p class="headertext"><strong>Interest</strong></p>
				      	<p class="contenttext"><strong>{{loanInterest}}</strong></p>
				    </ion-col>
				  </ion-row>
				  <ion-row >
				    <ion-col class="summarycol col col-50">
				      	<p class="headertext"><strong>Total</strong></p>
				      	<p class="contenttext"><strong>{{loanTotal}}</strong></p>
				    </ion-col>
				    <ion-col class="summarycol col col-50">
				      	<p class="headertext"><strong>Monthly Rate</strong></p>
				      	<p class="contenttext"><strong>{{monthlyRate}} %</strong></p>
				    </ion-col>
				  </ion-row>
			</ion-grid>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<div class="loanbalance-title levethreetext"><strong>Loan Details</strong></div>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-grid>
		        <ion-row>
		          <ion-col class="listheader col-1" > <strong>#</strong></ion-col>
		          <ion-col class="listheader col-5" > <strong>Date</strong></ion-col>
		          <ion-col class="listheader col-3" > <strong>Amount</strong></ion-col>
		          <ion-col class="listheader col-3" > </ion-col>
		        </ion-row>
		        <ion-row wrap *ngFor="let loan of loans; let i = index">
		          <ion-col class="listcontent col-1" > <strong>{{ i + 1 }}</strong></ion-col>
		          <ion-col class="listcontent col-5" > <strong>{{ loan.disbursedon }}</strong></ion-col>
		          <ion-col class="listcontent col-3" > <strong>{{ loan.loanamount }}</strong></ion-col>
		          <ion-col class="listcontent col-3" > <button ion-button small (click)="getLoanDetails(loan)"> {{loan.isactive}}</button></ion-col>
		        </ion-row>
	      	</ion-grid>
		</ion-row>
		
			    
	</ion-list>
</ion-content>

<ion-footer primary>
   <ion-toolbar color="primary">
	    <ion-buttons left>
		      <button ion-button icon-Left (tap)="loansBack()">
		      	<ion-icon name="arrow-back"></ion-icon>
		        	Back
		      </button>
    	</ion-buttons>
  </ion-toolbar>
</ion-footer>
