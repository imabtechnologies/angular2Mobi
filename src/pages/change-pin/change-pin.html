<ion-header>
    <ion-navbar>
    <ion-title>Forgot PIN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form class="changepassword-form" #changepasswordForm="ngForm">
		<p ion-text [hidden]="pinno.valid" color="danger" padding-left>
			&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Invalid PIN
		</p>
		<ion-row>
			<ion-col col-12>
			    <ion-item>
			      <ion-label stacked>New Pin</ion-label>
			      <ion-input [(ngModel)]="changepin.pinno" name="pinno" type="password" placeholder="New PIN" #pinno="ngModel" required></ion-input>
			    </ion-item>
		    </ion-col>
	   	</ion-row>
	   	<ion-row>
		    <ion-col col-12>
			    <ion-item >	
			      <ion-label stacked>Confirm PIN</ion-label>
			      <ion-input [(ngModel)]="changepin.confirmpin" name="confirmpin" type="password" placeholder="Confirm PIN" #confirmpin="ngModel" required></ion-input>
			    </ion-item>
		    </ion-col>
	    </ion-row>
	    <p ion-text [hidden]="confirmpin.valid" color="danger" padding-left>
			&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Invalid PIN
		</p>
		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="doChangePassword(changepasswordForm)" type="submit" block>Change PIN</button>
			</ion-col>
		</ion-row>
	</form>
</ion-content>
<ion-footer primary>
   <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-Left (tap)="closeChangePIN()" >
      	<ion-icon name="arrow-back"></ion-icon>
        	Close
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
