</ion-header>


<ion-content padding>
  
  <form class="register-form">
  
	<ion-slides (ionSlideDidChange)="slideChanged()" >
		<ion-slide>
			<ion-item>
			<ion-card>
			  
			   	<span> MPesa - Safaricom Ltd</span>
			  
			 </ion-card>
			 </ion-item>
		   
		    <ion-item>
		      <ion-label stacked>Mobile No</ion-label>
		      <ion-badge item-left>+254</ion-badge>
		      <ion-input [(ngModel)]="regData.mobileno" name="mobileno" type="number" placeholder="Mobile No" ></ion-input>
		    </ion-item>
		    
		    <ion-item>
		    	<ion-badge class="pwd"  item-left>&nbsp; &nbsp; &nbsp; &nbsp;</ion-badge>
			    <button ion-button block (tap)="SendSignUpOTP()" >
			      Validate
			    </button>
		    </ion-item>
		    
		    <ion-item [hidden]="!registerOTPSent">
		      <ion-label stacked>Validation OTP</ion-label>
		      <ion-badge class="pwd"  item-left>&nbsp; &nbsp; &nbsp;</ion-badge>
		      <ion-input [(ngModel)]="regData.otpcode" name="otpcode" type="number" placeholder="OTP Code" ></ion-input>
		    </ion-item>
		    
		</ion-slide>
		<ion-slide>
		    <ion-item>
		      <ion-label stacked>Full Legal Names</ion-label>
		      <ion-input [(ngModel)]="regData.legalnames" name="legalnames" type="text" placeholder="Full Legal Names" ></ion-input>
		    </ion-item>
		   
		    <ion-item>
		      <ion-label stacked>ID No./Passport</ion-label>
		      <ion-input [(ngModel)]="regData.idno" name="idno" type="text" placeholder="ID No./Passport" ></ion-input>
		    </ion-item>
		   
		    <ion-item>
		      <ion-label stacked>D.O.B</ion-label>
		      <ion-datetime [(ngModel)]="regData.dob" name="dob" displayFormat="DD-MM-YYYY" [(ngModel)]="today"></ion-datetime>
		    </ion-item>
		    
		    <ion-item>
		      <ion-label stacked>Employment Status</ion-label>
		      <ion-select [(ngModel)]="regData.employmentstatus" name="employmentstatus">
			      <ion-option value="employed">Employed</ion-option>
			      <ion-option value="selfemployed">Self Employed</ion-option>
		      </ion-select>
		    </ion-item>
		    
		    <ion-item>
		      <ion-label stacked>Email</ion-label>
		      <ion-input [(ngModel)]="regData.email" name="email" type="email" placeholder="e.g support@vuqa.com" ></ion-input>
		    </ion-item>

		</ion-slide>
		<ion-slide>

			 <img [src]="photoImage"  class="avatar" id="photoImage" name="photoImage" /> 
			 <!--<ion-col col-6 >
			        <ion-card class="block">
			          <img [src]="photoImage" *ngIf="photoImage" class="avatar"/>
			          <ion-icon name="trash" class="deleteIcon" (click)="uploadActionSheet()"></ion-icon>
			        </ion-card>
			</ion-col>-->
		
		    <button ion-button block (click)="uploadActionSheet()">
		      Add Photo
		    </button>
		   

		</ion-slide>
		<ion-slide>
			<div class="register-logo">
					<!--  <img src="http://lorempixel.com/g/640/480/technics" />-->
					<img src="assets/images/logo.png" />
					<div class="register-title" text-wrap>
						
						Registration Complete!
					</div>
			</div>
		    <ion-item>
		      <h2><span>Thank You</span></h2> 
		    </ion-item>
		    <ion-item>
		      <span>Your Subscription is being reviewed you will get a response within 24hrs</span> 
		    </ion-item>

		</ion-slide>
	</ion-slides>
	
    <!-- <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input [(ngModel)]="regData.username" name="username" type="text" placeholder="Your username" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="regData.password" name="password" type="password" placeholder="Your password"></ion-input>
    </ion-item>
    
    <button ion-button block type="submit">
      SignUp
    </button>
     -->
    
  </form>
  
</ion-content>

<ion-footer primary>
   <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-Left (tap)="backSlide()" [hidden]="firstSlider || lastSlider">
      	<ion-icon name="arrow-back"></ion-icon>
        Back
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-right end (tap)="nextSlide()" [hidden]="!registerOTPSent || lastSlider">
        Next
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-right end (tap)="nextSlide()" [hidden]="!lastSlider">
        	Close
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
