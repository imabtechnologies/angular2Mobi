<ion-header>

  <ion-navbar>
    <ion-title>Willkommen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-login" padding>
	<div class="login-logo">
		<!--  <img src="http://lorempixel.com/g/640/480/technics" />-->
		<img src="assets/images/logo.png" />
		<div class="login-title" text-wrap>
			<strong>Vuqa Ventures</strong>
		</div>
	</div>

  <form class="login-form" #loginForm="ngForm" novalidate >
    <ion-list >
	     <p ion-text [hidden]="mobileno.valid || submitted == false" color="danger" padding-left>
					&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Invalid Mobile No
		</p>
		
		<ion-row>
			<ion-col col-12>
			    <ion-item>
			      <ion-label stacked>Mobile No</ion-label>
			      
			      <ion-badge item-left>+254</ion-badge>
			      <ion-input [(ngModel)]="loginData.mobileno" name="mobileno" type="number" placeholder="Mobile No" #mobileno="ngModel" required></ion-input>
			    </ion-item>
		    </ion-col>
	   	</ion-row>
	   	<ion-row>
		    <ion-col col-12>
			    <ion-item >	
			      <ion-label stacked>Password</ion-label>
			      <ion-badge class="pwd" item-left>&nbsp; &nbsp; &nbsp;</ion-badge>
			      <ion-input [(ngModel)]="loginData.pinno" name="pinno" type="password" placeholder="PIN" #pinno="ngModel" required></ion-input>
			    </ion-item>
		    </ion-col>
	    </ion-row>
		<p ion-text [hidden]="pinno.valid || submitted == false" color="danger" padding-left>
			&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Invalid PIN
		</p>
		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="doLogin(loginForm)" type="submit" block>Login</button>
			</ion-col>
			<ion-col>
				<button ion-button (click)="register()" color="light" block>Sign Up</button>
			</ion-col>
		</ion-row>
		<ion-row responsive-sm>
			<ion-col col-6 offset-4>
				 <p class="text-center">
			          <a href="#" (click)="forgotPassword()">Forgot PIN?</a>
		         </p>
			</ion-col>
		</ion-row>
		<ion-row responsive-sm>
			<ion-col >
				 <button  ion-button block (click)="socialLogin()">
			      	Social Login
			     </button> 
			</ion-col>
		</ion-row>		
	    
     </ion-list>  
  </form>
