<ion-header>

  <ion-navbar hideBackButton>
    <ion-buttons left>
        <button ion-button (click)="loanapplicationBack()">
            <ion-icon  name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Loan Application</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form class="loanapplication-form" #loanapplicationForm="ngForm" >
		<ion-list >
			<ion-row>
				<ion-col col-12>
					<ion-item>
						<div class="application-logo">
							<img src="assets/images/application.png" />
						</div>
					</ion-item>
					<ion-item>
						<div class="login-title" text-wrap>
							<p>You Qualify up to</p>
							<span><strong>KES 5,000</strong></span>
						</div>
						
					</ion-item>
				</ion-col>
			</ion-row>
			
			<ion-row>
				<ion-col col-12>
					<ion-item>
						<ion-label stacked>Loan Amount</ion-label>
						<ion-select [(ngModel)]="selectedLoanAmount" name="loanamount" (ngModelChange)="optionsLoanAmount(item)">
							<ion-option *ngFor="let item of loanamounts"  [value]="item" >{{item.loanamount}}</ion-option>
							
						</ion-select>
					</ion-item>
				</ion-col>
			</ion-row>
			
			<ion-row>
				<ion-col col-12>
					<ion-item>
						<ion-label stacked>Repayment Period</ion-label>
						<ion-select [(ngModel)]="selectedLoanPeriod" name="loanperiod" >
							<ion-option *ngFor="let item of loanperiods" [value]="item" >{{item.periodNum}}</ion-option>
						</ion-select>
					</ion-item>
				</ion-col>
			</ion-row>
			
			<ion-row responsive-sm>
				<ion-col >
					 <button  ion-button block (click)="doLoanApplication(loanapplicationForm)" type="submit" block>
				      	Apply Loan
				     </button> 
				</ion-col>
			</ion-row>	
		</ion-list>
	</form>
</ion-content>
