<ion-header>

  <ion-navbar>
    <ion-title>Loan Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list >
			<ion-row align-items-stretch>
				<ion-grid text-center>
					  <ion-row>
					    <ion-col class="summarycol col col-50">
					      	<p class="headertext"><strong>Principal</strong></p>
					      	<p class="contenttext"><strong>{{loanPrincipal}}</strong></p>
					    </ion-col>
					    <ion-col class="summarycol col col-50">
					      	<p class="headertext"><strong>Interest</strong></p>
					      	<p class="contenttext"><strong>{{loanInterest}}</strong></p>
					    </ion-col>
					  </ion-row>
					  <ion-row >
					    <ion-col class="summarycol col col-50">
					      	<p class="headertext"><strong>Total</strong></p>
					      	<p class="contenttext"><strong>{{loanTotal}}</strong></p>
					    </ion-col>
					    <ion-col class="summarycol col col-50">
					      	<p class="headertext"><strong>Monthly Rate</strong></p>
					      	<p class="contenttext"><strong>{{monthlyRate}} %</strong></p>
					    </ion-col>
					  </ion-row>
				</ion-grid>
			</ion-row>
			<ion-row>
				<ion-col col-12>
					<div class="loanbalance-title levethreetext"><strong>Repayments Details</strong></div>
				</ion-col>
			</ion-row>
	</ion-list>
</ion-content>

<ion-footer primary>
   <ion-toolbar color="primary">
	    <ion-buttons left>
		      <button ion-button icon-Left (tap)="loansBack()">
		      	<ion-icon name="arrow-back"></ion-icon>
		        	Back
		      </button>
    	</ion-buttons>
  </ion-toolbar>
</ion-footer>
